<!doctype html>

<!-- Didn't have too long to spend on this but hope this helps you get started -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>amazoom</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="text-center">
    <h1>amazoom</h1>
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-body">
            <h5 class="text-start">Sign-in</h5>
            <div class="mb-3">
                <label for="emailInput" class="form-label text-start">Email (phone for mobile account)</label>
                <input type="text" id="emailInput" class="form-control">
            </div>
            <div class="mb-2 text-start">
                <!-- I put an example of how to use the css classes here, I just moved it to the right -->
<label for="passwordInput" class="form-label d-block parkAir-text-right">Password</label>
<input type="password" id="passwordInput" class="form-control">
<a href="#" class="forgot-password-link">Forgot Password?</a>            </div>
            <button class="btn btn-outline-dark btn-warning w-100">Sign-In</button>
            <p class="mt-3 text-start">By continuing, you agree to Amazoom's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></p>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="exampleCheckbox">
                <label class="form-check-label" for="exampleCheckbox">Keep me signed in. Details</label>
            </div>
        </div>
        <div class="card-body text-center">
            <p class="card-text">NEW TO AMAZOOM?</p>
            <a href="#" class="btn btn-outline-dark btn-light text-black w-100">Create your Amazooom account</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
